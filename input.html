<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Biodata</title>
</head>

<body>
    <section id="input">
        <h1>üìùInput Biodata</h1>
        <table>
            <tr>
                <td><b>Name</b></td>
                <td>
                    <input type="text" name="firstname" id="firstname" placeholder="Firstname..">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="text" name="lastname" id="lastname" placeholder="Lastname..">
                </td>
            </tr>
            <tr>
                <td><b>Age</b></td>
                <td>
                    <input type="number" name="age" id="age" placeholder="Age..">
                </td>
            </tr>
            <tr>
                <td><b>Email</b></td>
                <td>
                    <input type="email" name="email" id="email" placeholder="Email..">
                </td>
            </tr>
            <tr>
                <td><b>Telephone</b></td>
                <td>
                    <input type="tel" name="telephone" id="telephone" placeholder="Telephone..">
                </td>
            </tr>
            <tr>
                <td><b>Gender</b></td>
                <td>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><b>URL Website</b></td>
                <td>
                    <input type="url" name="website" id="website" placeholder="https://example.com"
                        pattern="https://.*">
                </td>
            </tr>
            <tr>
                <td><b>Biography</b></td>
                <td>
                    <textarea name="biography" id="biography" cols="20" rows="10">..</textarea>
                </td>
            </tr>
            <tr>
                <td><b>Hobbies</b></td>
                <td>
                    <input type="checkbox" id="excercise" name="excercise">
                    <label for="excercise">Excercise</label>
                    <input type="checkbox" id="reading" name="reading">
                    <label for="reading">Reading</label>
                    <input type="checkbox" id="gaming" name="gaming">
                    <label for="gaming">Gaming</label>
                    <input type="checkbox" id="sleep" name="sleep">
                    <label for="sleep">Sleep</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
        <h2>
            <a href="./index.html">Back</a>
        </h2>
    </section>

</body>

</html>
