<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item</title>
</head>
<style>
    img {
        width: 100px;
        height: 100px;
    }
</style>

<body>
    <header>
        <nav>
            <h1>Menu</h1>
            <ul>
                <li><a href="item.html">Item</a></li>
                <li><a href="item-list.html">Item List</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <section id="a">
        <h1>üìùAdd some items</h1>
        <form action="" method="get">
            <table>
                <tr>
                    <td>Item ID</td>
                    <td><input type="text" name="item_id" id="item_id" placeholder="Item ID.."></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text" name="name" id="name" placeholder="Name..">
                    </td>
                </tr>
                <tr>
                    <td>Amount</td>
                    <td>
                        <input type="number" name="amount" id="amount" placeholder="Amount..">
                    </td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td>
                        <input type="number" name="price" id="price" placeholder="Price..">
                    </td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>
                        <textarea name="description" id="description" cols="30" rows="10"
                            placeholder="Description.."></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Category</td>
                    <td>
                        <input type="checkbox" name="category1" id="category1" value="category1">
                        <label for="category1">Category 1</label>
                        <input type="checkbox" name="category2" id="category2" value="category2">
                        <label for="category2">Category 2</label>
                        <input type="checkbox" name="category3" id="category3" value="category3">
                        <label for="category3">Category 3</label>
                    </td>
                </tr>
                <tr>
                    <td>Type</td>
                    <td>
                        <input type="radio" name="type" id="type1" value="type1">
                        <label for="type1">Type 1</label>
                        <input type="radio" name="type" id="type2" value="type2">
                        <label for="type2">Type 2</label>
                        <input type="radio" name="type" id="type3" value="type3">
                        <label for="type3">Type 3</label>
                    </td>
                </tr>
                <tr>
                    <td>Image</td>
                    <td>
                        <input type="file" name="image" id="image" accept="image/jpeg, image/jpg, image/png, image/gif">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Add Item">
                    </td>
                </tr>
            </table>
    </section>
    <section id="b">
        <h1>üìñItem Display</h1>
        <table>
            <tr>
                <th>Item ID</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Price ($)</th>
                <th>Description</th>
                <th>Category</th>
                <th>Type</th>
                <th>Image</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Item 1</td>
                <td>1</td>
                <td>1</td>
                <td>Item 1</td>
                <td>Category 1</td>
                <td>Type 1</td>
                <td><img src="./assets/img/item1.jpg" alt=""></td>
            </tr>
    </section>
</body>

</html>
