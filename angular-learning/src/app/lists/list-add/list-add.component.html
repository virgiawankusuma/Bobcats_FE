<div class="mb-2">
    <label for="list-name" class="form-label">List Name</label>
    <input type="text" class="form-control" id="list-name" [(ngModel)]="newListName">
</div>
<div class="mb-2">
    <label for="list-content" class="form-label">List Content</label>
    <input type="text" class="form-control" id="list-content" [(ngModel)]="newListContent">
</div>
<div class="mb-2">
    <button class="btn btn-primary" (click)="onAddList()">Add</button>
</div>
