<div class="container my-5">
    <h1>Lists</h1>
    <div class="row mb-5">
        <div class="col-6">
            <app-list-add (listCreated)="onAddList($event)"></app-list-add>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-6">
            <ol class="list-group list-group-numbered">
                <app-list-item *ngFor="let list of lists" [listElement]="list">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">{{list.name}}</div>
                        {{list.content}}
                    </div>
                    <span class="badge bg-primary rounded-pill">{{list.type}}</span>
                </app-list-item>
            </ol>
        </div>
    </div>
</div>
