<h1>Movie Detail "{{ movie.id}}"</h1>

<mat-card class="example-card">
    <mat-tab-group>
        <mat-tab label="Detail">
            <div class="mt-3">
                <mat-card-subtitle>{{movie.year}}</mat-card-subtitle>
                <mat-card-title>{{movie.name}}</mat-card-title>
                <mat-card-content>
                    <ul>
                        <li>Director: {{movie.director}}</li>
                        <li>Genre: {{movie.genre}}</li>
                    </ul>
                </mat-card-content>
                <mat-divider inset></mat-divider>
            </div>
        </mat-tab>
        <mat-tab label="Actors">
            <div class="mt-3">
                <mat-list role="list" *ngFor="let actor of movie.actors">
                    <mat-list-item role="listitem">{{actor}}</mat-list-item>
                </mat-list>
                <mat-divider inset></mat-divider>
            </div>
        </mat-tab>
    </mat-tab-group>
</mat-card>
