<mat-card class="example-card mb-3">
    <mat-card-subtitle>{{movie.year}}</mat-card-subtitle>
    <mat-card-title>{{movie.name}}</mat-card-title>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
        <button mat-button color="primary" (click)=onDetailMovie()>DETAIL</button>
    </mat-card-actions>
</mat-card>
