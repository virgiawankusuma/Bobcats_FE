<div class="container my-3">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>


    <div class="row">
        <div class="col-12">
            <div class="spinner-container" *ngIf="loading">
                <mat-spinner></mat-spinner>
            </div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
                <ng-container matColumnDef="no">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let row"> {{row._id}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let row">{{row.civility}} {{row.first_name}} {{row.last_name}}</td>
                </ng-container>

                <ng-container matColumnDef="user_type">
                    <th mat-header-cell *matHeaderCellDef> Usertype </th>
                    <td mat-cell *matCellDef="let row">{{row.company.user_type}}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let row">{{row.email}}</td>
                </ng-container>

                <ng-container matColumnDef="user_status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let row">
                        <span *ngIf="row.user_status == 'active'">
                            <mat-icon color="accent">check_circle</mat-icon>
                        </span>
                        <span *ngIf="row.user_status == 'pending'">
                            <mat-icon color="warn">cancel</mat-icon>
                        </span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [length]="" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page of users">
            </mat-paginator>
        </div>
    </div>

</div>
