<div class="container my-5">
    <div class="row">
        <div class="col-12 col-xl-6 col-lg-6">
            <div class="mb-3">
                <button class="btn btn-primary me-2" (click)="onFetchPosts()">
                    Fetch Posts
                </button>
                <button class="btn btn-danger">
                    Clear Posts
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <ul class="list-group">
                <app-post class="list-group-item" *ngFor="let ps of posts | async" [post]="ps">
                </app-post>
            </ul>
        </div>
    </div>
</div>
