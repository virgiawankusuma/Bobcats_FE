<div class="container my-5">
    <div class="row">
        <div class="col-6">
            <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
                <div class="mb-3">
                    <label class="form-label" for="title">Title</label>
                    <input type="text" class="form-control" id="title" required ngModel name="title" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="body">Body</label>
                    <textarea class="form-control" id="body" required ngModel name="body"></textarea>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" type="submit" [disabled]="!postForm.valid">
                        Send Post
                    </button>
                </div>
            </form>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-6">
            <div class="mb-3">
                <button class="btn btn-primary me-2" (click)="onFetchPosts()">
                    Fetch Posts
                </button>
                <button class="btn btn-danger" [disabled]="loadedPosts.length < 1" (click)="onClearPosts()">
                    Clear Posts
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <p *ngIf="loadedPosts.length < 1 && !isFetching">No posts available!</p>
            <ul class="list-group" *ngIf="loadedPosts.length >= 1 && !isFetching">
                <li class="list-group-item" *ngFor="let post of loadedPosts">
                    <h3 class="fw-bold">{{ post.title | titlecase}}</h3>
                    <p>{{ post.body }}</p>
                </li>
            </ul>
            <p *ngIf="isFetching">Loading...</p>
        </div>
    </div>
</div>
