<div class="container my-5">
    <h1>Task Manager</h1>
    <div class="row mb-4">
        <h2>Add</h2>
        <div class="col-6">
            <app-card-add></app-card-add>
            <!-- <app-card-add (taskAdded)="onTaskAdded($event)"></app-card-add> -->
        </div>
    </div>
    <div class="row mb-4">
        <h2>List</h2>
        <div class="col-6">
            <app-card-item *ngFor="let tsk of tasks; let i = index" [task]="tsk" [id]="i"></app-card-item>
            <!-- <app-card-item *ngFor="let tsk of tasks; let i = index" [task]="tsk" [id]="i"
                (statusChanged)="onStatusChanged($event)"></app-card-item> -->
        </div>
    </div>
</div>
