<div class="container my-5">
    <h1>Task ID "{{task.id}}" Detail</h1>
    <mat-card class="mb-3">
        <mat-card-title>{{task.title}}</mat-card-title>
        <mat-card-subtitle>{{task.status}}</mat-card-subtitle>
        <mat-card-content>
            <p>{{task.description}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button color="basic" [routerLink]="['/']">&larr; Back</button>
        </mat-card-actions>
    </mat-card>
</div>
