<h2>Task ID "{{task.id}}" Edit</h2>
<mat-card>
    <form class="example-form">
        <mat-form-field class="example-full-width w-100" appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Ex. Reading Book" #taskUpdateTitle value="{{task.title}}">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Status</mat-label>
            <mat-select [(value)]="task.status" #taskUpdateStatus>
                <mat-option value="Next Up">Next Up</mat-option>
                <mat-option value="In-Progress">In-Progress</mat-option>
                <mat-option value="Completed">Completed</mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width w-100" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Ex. Read Atomic Habits Book up to page 123..."
                #taskUpdateDescription>{{task.description}}</textarea>
        </mat-form-field>
        <br>
        <button mat-stroked-button color="basic" [routerLink]="['/tasks', task.id]" class="me-2">&larr; Back</button>
        <button mat-raised-button color="primary"
            (click)="onUpdateTask(taskUpdateTitle.value, taskUpdateStatus.value, taskUpdateDescription.value)">
            Update
            Task
        </button>
    </form>
</mat-card>
