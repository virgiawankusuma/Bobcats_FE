<div class="ms-2 me-auto" (click)="onDetailUser()">
    <button class="btn m-0 p-0 d-block link-primary">
        <div class="fw-bold">{{user.name}}</div>
    </button>
    <span class="text-secondary fw-bold">@{{user.name | lowercase | noSpacing | noAccent | noSymbol}}</span> |
    {{user.professions}}
</div>
<span class="badge bg-primary rounded-pill">{{user.age}}</span>
